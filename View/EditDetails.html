<!DOCTYPE html>
<html ng-app="Contact_List">
<head>
    <meta charset="utf-8" />
    <title>Edit Profile</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Services.js"></script>
    <script src="Demo.js"></script>
</head>
<body ng-controller="EditController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Contact Id</label>
                    <input type="text" value="Id" ng-model="Contact_Id" class="form-control input-lg" placeholder="Id" disabled />
                </div>
                <div class="form-group">
                    <label for="inputEmail">First Name</label>
                    <input type="text" value="firstname" ng-model="Firstname" class="form-control input-lg" placeholder="First Name" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Contact</label>
                    <input type="tel" ng-model="Phone_No" class="form-control input-lg" placeholder="Phone" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="Email" ng-model="Email" class="form-control input-lg" placeholder="Email" disabled />
                </div>
            </form>
        </div>
    </div>
    <div ng-view>

    </div>
</body>
</html>
